<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<!--/*Version 1.0 18-12-2022*/ -->
<body class="bg-dark"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 

    <header>
        <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand">Pron√≥stico del Tiempo</a>
                  <form class="d-flex">S
                    <input class="form-control"  id="ciudadId" placeholder="Buscar una ciudad" aria-label="Buscar">
                    <button id="buscar" class="btn btn-outline-success" type="button">Buscar</button>
                  </form>
                </div>
        </nav>
    </header>
    <section id="mapbox">
      <div class="container-fluid bg-dark pb-2" >  
              <div class="row">
                  <div class="col" id="map" style="height: 250px"> </div>
              </div> 
      </div> 
     </section>
    
    <section id="pronosticos ">
      <div class="container-fluid bg-dark mt-2" > 
        <div class="row row-cols-md-1 row-cols-lg-3">
            <div class="col">
              <div class="card bg-light" style="height: 190px; width:590px;" >
                <table>
                  <tr id="pSantiago"><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light" style="height: 190px; width:590px;" >
                <table>
                  <tr id="pLatLon"><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light" style="height: 190px; width:590px;" >
                <table>
                  <tr id="pCiudad"><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div>
        </div> 
      </div>
    </section> 
    <section id="graficos">
      <div class="container-fluid mt-2" >
          <div class="row row-cols-md-1 row-cols-lg-3">
            <div class="col">
              <div class="card"  style="width:590px;">
                <div id="tSantiago"></div>
                <div style="width:590px;"><canvas id="cSantiago"></canvas></div>
                <table>
                  <tr id="gSantiago"><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div>
            <div class="col">
              <div class="card"  style="width:590px;">
                <div id="tLatLng"></div>
                <div style="width:590px;"><canvas id="cLatLon"></canvas></div>
                <table>
                  <tr id="gLatLon"><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div> 
            <div class="col">
              
              <div class="card"  style="width:590px;">
                <div id="tCiudad"></div>
                <div style="width:590px;"><canvas id="cCiudad"></canvas></div>
                <table>
                  <tr id="gCiudad"><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                </table>
              </div>
            </div> 
        </div>
      </div>
    </section>

  <footer class="text-bg-dark">
    <div id="footerText"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="app.js" type="module">  </script>     
</body>
</html>
